<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link rel="stylesheet" href="${plugins}/weui.min.css">
    <link rel="stylesheet" href="${plugins}/jquery-weui.min.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">-->
    <link rel="stylesheet" href="${system_css}/common.css">
    <link rel="stylesheet" href="${system_css}/styles.css">
</head>
<body style="background-color: white">
    <article class="saoma-cot">
        <a href="javascript:;" class="sys-img-box" onclick="saoyisao()">
            <img src="${system_images}/sys_20181016.jpg" alt="">
        </a>
        <p>扫体检中心二维码</p>
    </article>
<script src="${plugins}/jquery.min.js"></script>
<script src="${plugins}/jquery-weui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
function saoyisao() {
    if (typeof window.WeixinJSBridge == "undefined"){
        $(document).on('WeixinJSBridgeReady',function(){
            WeixinJSBridge.scanQRCode({
                needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            });
        })
    }
}
</script>
</body>
</html>
